<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalizecss/normalize.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="wrapper">
        <header>
            <div class="name">
                <h1>CSS Dinner Shopping List</h1>
                <p>Let&#39s go to the mall!</p>
            </div>
        </header>

        <main>
            <ul>
                <li class="line">
                    <input type="checkbox" id="pickles" name="pickles">
                    <label class="pickles" for="pickles"> A lot of pickles</label>
                </li>
                <li>
                    <input type="checkbox" id="apples" name="apples">
                    <label class="apples" for="apples"> 10 apples </label>
                </li>
                <li>
                    <input type="checkbox" id="oranges" name="oranges">
                    <label class="oranges" for="oranges"> 20 oranges </label>
                </li>
                <li>
                    <input type="checkbox" id="plates" name="plates">
                    <label class="plates" for="plates"> 13 plates </label>
                </li>
                <li>
                    <input type="checkbox" id="bentos" name="bentos">
                    <label class="bentos" for="bentos"> 15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" id="sake" name="sake">
                    <label class="sake" for="sake"> 1 bottle of Sake </label>
                </li>
            </ul>
            <button>Bon Appetit!!!</button>
        </main>
    </section>

</body>

</html>
